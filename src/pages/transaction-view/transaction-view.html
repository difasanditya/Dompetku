<ion-header>
  <ion-navbar color="dompetku-green">
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label class="label">Rp</ion-label>
        <ion-label class="content">{{ transaction.amount }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label"><ion-icon name="md-pricetags"></ion-icon></ion-label>
        <ion-label class="content">{{ transaction.category }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label"><ion-icon name="md-list"></ion-icon></ion-label>
        <ion-label class="content" teext-wrap>{{ transaction.description }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label"><ion-icon name="md-calendar"></ion-icon></ion-label>
        <ion-label class="content">{{ transaction.date }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
