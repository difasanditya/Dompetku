<ion-header>
  <ion-navbar color="dompetku-green">
    <ion-title>Add Transaction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
          <ion-label fixed>Rp</ion-label>
          <ion-input max="999999999999999" type="number" [(ngModel)]="form.amount" placeholder="0" min="0"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label><ion-icon name="md-pricetags"></ion-icon></ion-label>
          <ion-select [(ngModel)]="form.category" placeholder="Select category" style="width: 100%;">
            <h1>Income</h1>
            <ion-option value="Award">Award</ion-option>
            <ion-option value="Gifts">Gifts</ion-option>
            <ion-option value="Salary">Salary</ion-option>
            <ion-option value="Selling">Selling</ion-option>
            <ion-option value="Interest Money">Interest Money</ion-option>
            <ion-option value="Others">Others</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed><ion-icon name="md-list"></ion-icon></ion-label>
        <ion-input type="text" [(ngModel)]="form.description" placeholder="Insert description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed><ion-icon name="md-calendar"></ion-icon></ion-label>
        <ion-datetime displayFormat="D MMMM YYYY" min="2017" max="2018" [(ngModel)]="form.date" placeholder="Select date"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <button ion-button color="dompetku-green" block (click)="addTransaction()">Add Transaction</button>
</ion-content>
