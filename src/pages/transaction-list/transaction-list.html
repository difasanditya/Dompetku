<ion-header no-shadow no-border>
  <ion-navbar color="dompetku-green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transaction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs id="mainTabs" selectedTabIndex="1" toolbarColor="light" toolbarBackground="dompetku-green" indicatorColor="light" badgeColor="light" [config]="{ sideMenu: 'left' }">
    <super-tab [root]="page1" title="Past" id="page1"></super-tab>
    <super-tab [root]="page2" title="Present" id="page2"></super-tab>
    <super-tab [root]="page3" title="Future" id="page3"></super-tab>
  </super-tabs>
  <ion-fab center bottom>
    <button ion-fab color="dompetku-green" (click)="addPage();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
